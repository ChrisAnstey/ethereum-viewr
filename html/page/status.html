{{define "content"}}
Is syncing: {{.Syncing}}
<br />
<br />
View latest block: <a href="block?block={{.LatestBlock}}">{{.LatestBlock}}</a>
<br />
<br />

<table class="table table-bordered">
{{ range $key, $value := .SyncData }}
	<tr>
		<td>{{ $key }}</td>
		<td>
			{{if eq $key "currentBlock"}}
				<a href="block?block={{ $value }}">{{ $value }}</a>
			{{else}}
				{{ $value }}
			{{end}}
		</td>
	</tr>
{{ end }}
</table>

{{end}}
